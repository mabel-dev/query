<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Query</title>

    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

    <link href="dist/fonts/JetBrains Mono/font.css" rel="stylesheet" />
    <link href="dist/fonts/Pacifico/font.css" rel="stylesheet" />
    <link href="dist/fonts/Roboto Condensed/font.css" rel="stylesheet" />
    <link href="dist/fonts/Roboto/font.css" rel="stylesheet" />
    <link href="dist/fonts/Open Sans Condensed/font.css" rel="stylesheet" />

    <link href="dist/css/styles.css" rel="stylesheet" />
    <link href="dist/css/nav.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="dist/img/q-logo.png">

</head>

<body>

    <div id="wrap">
        <div id="main">

            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4">Sidebar</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg> Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg> Orders
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg> Products
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg> Customers
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>


            <div>
                <form onsubmit="return false" id="search-form">
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <div id="query" class="editor" contenteditable="true" spellcheck="false">
                                <div>SELECT *</div>
                                <div>FROM mabel_data.RAW.NVD.CVE_LIST</div>
                            </div>
                        </div>

                        <div class="col-sm-4">

                            <div class="input-group">
                                <select class="form-select col-2" id="period" size="1">
                                        <option value='today' selected>Today</option>
                                        <option value='yesterday' select>Yesterday</option>
                                        <option value="t-30">Last 30 days</option>
                                    </select>
                            </div>
                            <div><br /></div>
                            <div class="row" id="custom-date-range">
                                <div class="col-1 col-form-label">from</div>
                                <div class="col-5">
                                    <div class="input-group">
                                        <input type="date" class="form-control datepicker" id="start_date" />
                                    </div>
                                </div>
                                <div class="col-1 col-form-label">to</div>
                                <div class="col-5">
                                    <div class="input-group">
                                        <input type="date" class="form-control datepicker" id="end_date" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

            <div class="row" id="button-row">
                <div class="col-sm-6">
                    <ul class="nav nav-tabs">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="results-tab" data-bs-toggle="tab" data-bs-target="#results" type="button" role="tab" aria-controls="results" aria-selected="false"><i class="fas fa-th-list"></i> Results</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="false"><i class="fas fa-history"></i> History</button>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn-fixed-width btn btn-action" id="run">
                                    <i class="fas fa-sync-alt"></i> Run
                                </button>
                    </div>
                </div>
                <div class="col-sm-1">
                    <span id="clock" class="btn">-</span>
                </div>
                <div class="col-sm-3">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn-fixed-width btn btn-outline-secondary" id="download">
                                    <i class="fas fa-cloud-download-alt"></i> Download
                                </button>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="results" role="tabpanel" aria-labelledby="results-tab">
                        <div id="data-table-wrapper"></div>
                    </div>
                    <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                        No Queries Have been Run
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">

            <div class="d-flex flex-row justify-content-end">
                <div>

                    Records per page
                    <select id="records_per_page">
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="100">100</option>
                    </select>

                    <span class="vertical-separator">|</span>

                    <span id="record_counter"></span>

                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="page-back" type="button" class="btn button-query-white" disabled><i class="fas fa-chevron-left"></i></button>
                        <button id="page-forward" type="button" class="btn button-query-white" disabled><i class="fas fa-chevron-right"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </footer>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/moment/js/moment.js"></script>
    <script src="dist/js/code-editor.js"></script>
    <script src="dist/js/query.js"></script>
    <script src="dist/js/data-table.js"></script>

</body>

</html>

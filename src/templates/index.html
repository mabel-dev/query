<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Query</title>

    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

    <link href="dist/fonts/JetBrains Mono/font.css" rel="stylesheet" />
    <link href="dist/fonts/Pacifico/font.css" rel="stylesheet" />
    <link href="dist/fonts/Roboto Condensed/font.css" rel="stylesheet" />

    <link href="dist/css/styles.css" rel="stylesheet" />

</head>

<body>

    <div id="wrap">
        <div id="main">

            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <div class="brand-text">
                            Query
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>





            <div class="container">

                <form onsubmit="return false" id="search-form">
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <div id="query" class="editor" contenteditable="true" spellcheck="false">
                                <div>SELECT *</div>
                                <div>FROM data.tweets</div>
                            </div>
                        </div>

                        <div class="col-sm-4">

                            <div class="input-group">
                                <select class="form-select col-2" id="period" size="1">
                                    <option value='today' selected>Today</option>
                                    <option value='yesterday' select>Yesterday</option>
                                    <option value="t-30">Last 30 days</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                            <div><br /></div>
                            <div class="row" id="custom-date-range">
                                <div class="col-1 col-form-label">from</div>
                                <div class="col-5">
                                    <div class="input-group">
                                        <input type="date" class="form-control datepicker" id="start_date" />
                                    </div>
                                </div>
                                <div class="col-1 col-form-label">to</div>
                                <div class="col-5">
                                    <div class="input-group">
                                        <input type="date" class="form-control datepicker" id="end_date" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

            <div class="container">
                <div class="row" id="button-row">
                    <div class="col-sm-4">
                        <div class="badge" id="clock">0.0</div>
                    </div>
                    <div class="col-sm-4">
                        <div class="d-flex justify-content-end">
                            <div class="btn-group" role="group">
                                <button id="history" type="button" class="btn btn-fixed-width btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-history"></i> History
                                </button>
                                <div class="dropdown-menu" aria-labelledby="history">
                                    <a class="dropdown-item" href="#">Dropdown link</a>
                                </div>
                            </div>
                            <button type="button" class="btn-fixed-width btn btn-action" id="run">
                                <i class="fas fa-sync-alt"></i> Run
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn-fixed-width btn btn-outline-secondary"><i
                                    class="fas fa-cloud-download-alt"></i> Download</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div id="data-table-wrapper"></div>
                </div>
            </div>

            </section>

        </div>
    </div>
    </div>

    <footer class="footer">
        <div class="container">


            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link button-query-white" href="#" tabindex="-1" aria-disabled="true">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item disabled no-border"><span class="page-link">100 to 200 of Many</span></li>
                    <li class="page-item">
                        <a class="page-link button-query-white" href="#">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/popper/js/popper.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="plugins/moment/js/moment.js"></script>
    <script src="dist/js/code-editor.js"></script>
    <script src="dist/js/query.js"></script>
    <script src="dist/js/data-table.js"></script>

</body>

</html>
